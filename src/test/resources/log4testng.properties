#TRACE, DEBUG, INFO, WARN, ERROR, FATAL
# log4testng will log its own behavior (generally used for debugging this package only).
log4testng.debug=false

# Specifies the root Loggers logging level.
log4testng.rootLogger=DEBUG

# The org.testng.reporters.EmailableReporter Logger will log this level and above
log4testng.logger.org.testng.reporters.EmailableReporter=INFO
